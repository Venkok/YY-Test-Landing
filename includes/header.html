<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YY Landing</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--Navbar-->
    <section id="navbar">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark primary-color">
          <!-- Navbar brand --><a
            class="navbar-brand font-weight-bold"
            href="#"
            lang="en"
            >LOGO</a
          >
          <!-- Collapse button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#basicExampleNav"
            aria-controls="basicExampleNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapsible content -->
          <div class="collapse navbar-collapse" id="basicExampleNav">
            <!-- Links -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#hero" lang="en">Hero </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#text-block" lang="en">Text Block</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#carousel" lang="en">Carousel</a>
              </li>
              <!-- Language Switcher -->
              <select
                class=""
                id="lang-switcher"
                onchange="selectLanguage(this);"
              >
                <option value="en" lang="en">en</option>
                <option value="ua" lang="en">ua</option>
              </select>
            </ul>
          </div>
        </nav>
      </div>
    </section>
  </body>
</html>
